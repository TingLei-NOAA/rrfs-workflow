output:
  filename: ./ana_mgbf_2G35kmv6_convob_aircft.$Y-$M-$D_$h.$m.$s.nc
  stream name: analysis
variational:
  minimizer:
    algorithm: DRPCG
  iterations:
  - geometry:
      nml_file: ./namelist.atmosphere
      streams_file: ./streams.atmosphere
      deallocate non-da fields: true
      interpolation type: unstructured
    gradient norm reduction: 1e-3
    ninner: 50
  - geometry:
      nml_file: ./namelist.atmosphere
      streams_file: ./streams.atmosphere
      deallocate non-da fields: true
      interpolation type: unstructured
    gradient norm reduction: 1e-3
    ninner: 50
cost function:
  cost type: 3D-Var
  time window:
     begin: '2024-05-26T21:00:00Z'
     length: PT6H
  jb evaluation: false
  geometry:
    nml_file: ./namelist.atmosphere
    streams_file: ./streams.atmosphere
    deallocate non-da fields: true
    interpolation type: unstructured
  analysis variables: *incvars
  background:
    state variables:
    - water_vapor_mixing_ratio_wrt_moist_air
    - air_pressure_at_surface
    - air_temperature
    - northward_wind
    - eastward_wind
    - air_potential_temperature
    - dry_air_density
    - u
    - water_vapor_mixing_ratio_wrt_dry_air
    - air_pressure
    - landmask
    - seaice_fraction
    - snowc
    - skin_temperature_at_surface
    - ivgtyp
    - isltyp
    - snowh
    - vegetation_area_fraction
    - eastward_wind_at_10m
    - northward_wind_at_10m
    - lai
    - smois
    - tslb
    - pressure_p
    - cloud_liquid_water
    - cloud_liquid_ice
    - graupel
    - rain_water
    - snow_water
    - cldfrac
    filename: data/mpasout.2024-05-27_00.00.00.nc
    date: *analysisDate
  background error:
    covariance model: ensemble
    localization:
      localization method: SABER
      saber central block:
        saber block name: MGBF_covariance
        mgbf namelist file: dr-mgbf-fix/localization-jim_line_2G-D1-35kmv6-5var-p196.nml
      saber outer blocks:
      -  saber block name: interpolation
         inner geometry:
           function space: StructuredColumns
           grid:
             type : "regional"
             nx : 224
             ny : 224
             dx : 35.0e3
             dy : 35.0e3
             lonlat(centre) : [261, 40]
             projection :
               type       : lambert_conformal_conic
               latitude0  : 40
               longitude0 : 261
               units: "degrees"
             y_numbering : 1
           partitioner: checkerboard

           halo: 1

         forward interpolator:
           local interpolator type: oops unstructured grid interpolator
         inverse interpolator:
           local nterpolator type: oops unstructured grid interpolator

    members from template:
      template:
        <<: *memberConfig
        filename: ./data/ens/mem%iMember%/mpasout.2024-05-27_00.00.00.nc
      pattern: "%iMember%"
      start: 1
      zero padding: 3
      nmembers: 30

  observations:
     observers:
     - obs space:
         name: aircar_airTemperature_133
         distribution:
           name: "RoundRobin"
           halo size: 300e3
         obsdatain:
           engine:
             type: H5File
             obsfile: "data/obs/ioda_aircar.nc"
             missing file action: "warn"
           obsgrouping:
             group variables: ["stationIdentification"]
             sort variable: "pressure"
             sort order: "descending"
         obsdataout:
           engine:
             type: H5File
             obsfile: mgbf_jdiag_aircar_airTemperature_133.nc
             allow overwrite: true
         io pool:
           max pool size: 1
         observed variables: [airTemperature]
         simulated variables: [airTemperature]

       obs operator:
           name: VertInterp
           vertical coordinate: air_pressure
           observation vertical coordinate: pressure
           observation vertical coordinate group: MetaData
           interpolation method: log-linear
           #gsi geovals:
           #  filename: "obsout/aircraft_tsen_geoval_2022052619.nc"
           #  levels_are_top_down: False
           variables:
           - name: airTemperature

       linear obs operator:
         name: VertInterp

       obs error:
         covariance model: diagonal

       obs localizations:
         - localization method: Horizontal Gaspari-Cohn
           lengthscale: 300e3 # orig

       obs filters:
         # ------------------
         # airTemperature (133)
         # ------------------
         # Accept, reject, or passivate (monitor)
         - filter: Perform Action
           filter variables:
           - name: airTemperature
           action:
             name: accept # accept, reject, passivate

         # Reject all obs with QualityMarker > 3
         - filter: RejectList
           filter variables:
           - name: airTemperature
           where:
           - variable: QualityMarker/airTemperature
             is_in: 4-15
             value: is_not_valid
           where operator: or
           action:
             name: reduce obs space

         # Time window filter
         - filter: Domain Check
           where:
             - variable:
                 name: MetaData/timeOffset # units: s
               minvalue: -5400
               maxvalue:  5400
           action:
             name: reduce obs space

         # Duplicate Check
         - filter: Temporal Thinning
           filter variables:
           - name: airTemperature
           min_spacing: PT90M
           tolerance: PT0H
           seed_time: "2024-05-27T00:00:00Z"
           category_variable:
             name: MetaData/longitude_latitude_pressure
           action:
             name: reduce obs space

         # Online regional domain check
         - filter: Bounds Check
           filter variables:
           - name: airTemperature
           test variables:
           - name:  GeoVaLs/observable_domain_mask
           minvalue: 0.0
           maxvalue: 0.5

         # Initial error assignment
         - filter: Perform Action
           filter variables:
           - name: airTemperature
           where:
           - variable: ObsType/airTemperature
             is_in: 133
           action:
             name: assign error
             error function:
               name: ObsFunction/ObsErrorModelStepwiseLinear
               options:
                 xvar:
                   name: MetaData/pressure
                 xvals: [110000, 105000, 100000, 95000, 90000, 85000, 80000, 75000, 70000, 65000, 60000, 55000, 50000, 45000, 40000, 35000, 30000, 25000, 20000, 15000, 10000, 7500, 5000, 4000, 3000, 2000, 1000, 500, 400, 300, 200, 100, 0]
                 errors: [1.4088, 1.3361, 1.2395, 1.1379, 1.0505, 0.98154, 0.92451, 0.87349, 0.82829, 0.79582, 0.77562, 0.75911, 0.7408, 0.72571, 0.72719, 0.75204, 0.80129, 0.8696, 0.93292, 0.9672, 0.9831, 0.99132, 0.99603, 0.99854, 0.99963, 0.99997, 1.0, 0.99999, 0.99995, 0.99985, 0.99958, 0.99914, 0.99869]

         # Error inflation based on pressure check (setupt.f90)
         - filter: Perform Action
           filter variables:
           - name: airTemperature
           where:
           - variable: ObsType/airTemperature
             is_in: 133
           action:
             name: inflate error
             inflation variable:
               name: ObsFunction/ObsErrorFactorPressureCheck
               options:
                 variable: airTemperature
                 inflation factor: 8.0

#         # Error inflation based on errormod (qcmod.f90)
#         - filter: Perform Action
#           filter variables:
#           - name: airTemperature
#           where:
#           - variable: ObsType/airTemperature
#             is_in: 133
#           action:
#             name: inflate error
#             inflation variable:
#               name: ObsFunction/ObsErrorFactorConventional
#               options:
#                 inflate variables: [airTemperature]
#                 pressure: MetaData/pressure

         # Error inflation when QualityMarker == 3 (read_prepbufr.f90)
         - filter: Perform Action
           filter variables:
           - name: airTemperature
           action:
             name: inflate error
             inflation factor: 1.2
           where:
           - variable: QualityMarker/airTemperature
             is_in: 3

         # Error inflation when observation pressure < 100 hPa (read_prepbufr.f90)
         - filter: Perform Action
           filter variables:
           - name: airTemperature
           action:
             name: inflate error
             inflation factor: 1.2
           where:
           - variable: MetaData/pressure
             maxvalue: 10000.0

         # Bounds Check (ObsError)
         - filter: Bounds Check
           filter variables:
           - name: airTemperature
           test variables:
           - name:  ObsErrorData/airTemperature
           minvalue: 0.0
           maxvalue: 1000
           action:
             name: reduce obs space

         # Bounds Check (ObsValue)
         - filter: Bounds Check
           filter variables:
           - name: airTemperature
           minvalue: 100
           maxvalue: 400
           action:
             name: reduce obs space

         # Create temporary ObsErrorData
         - filter: Variable Assignment
           apply at iterations: 0,1
           assignments:
           - name: TempObsErrorData/airTemperature
             type: float
             function:
               name: ObsFunction/Arithmetic
               options:
                 variables:
                 - name: ObsErrorData/airTemperature
           defer to post: true

         # Set ObsError set "error parameter" if < "max value"
         - filter: Perform Action
           apply at iterations: 0,1
           filter variables:
           - name: airTemperature
           action:
             name: assign error
             error parameter: 1.3
           where:
           - variable:
               name: ObsErrorData/airTemperature
             maxvalue: 1.3
           - variable:
               name: ObsErrorData/airTemperature
             value: is_valid
           defer to post: true

         # Set ObsError set "error parameter" if > "min value"
         - filter: Perform Action
           apply at iterations: 0,1
           filter variables:
           - name: airTemperature
           action:
             name: assign error
             error parameter: 5.6
           where:
           - variable:
               name: ObsErrorData/airTemperature
             minvalue: 5.6
           - variable:
               name: ObsErrorData/airTemperature
             value: is_valid
           defer to post: true

         # Gross Error Check
         - filter: Background Check
           apply at iterations: 0,1
           filter variables:
           - name: airTemperature
           threshold: 7.0
           action:
             name: reject
           where:
           - variable: ObsType/airTemperature
           - variable: QualityMarker/airTemperature
             is_not_in: 3
           defer to post: true

         # Gross Error Check: cgross*0.7 if QualityMarker=3
         - filter: Background Check
           apply at iterations: 0,1
           filter variables:
           - name: airTemperature
           threshold: 4.9
           action:
             name: reject
           where:
